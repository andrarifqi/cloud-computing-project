<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Your Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <div class="success-icon">âœ“</div>
            <h1>Thank You for Your Purchase!</h1>
            <div class="purchase-details">
                <p>Your order has been confirmed.</p>
                <div class="order-info">
                    <p><strong>Item:</strong> <span id="item-name"></span></p>
                    <p><strong>Price:</strong> $<span id="item-price"></span></p>
                </div>
            </div>
            <div class="action-buttons">
                <a href="homepage.html" class="btn btn-primary">Continue Shopping</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const itemName = localStorage.getItem('purchasedItem');
            const itemPrice = localStorage.getItem('purchasePrice');
            
            if (itemName && itemPrice) {
                document.getElementById('item-name').textContent = itemName;
                document.getElementById('item-price').textContent = itemPrice;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - StyleSphere</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://stylesphere-static-assets.s3.us-east-1.amazonaws.com/assets/favicon-32x32.png">
    <link rel="stylesheet" href="https://stylesphere-static-assets.s3.us-east-1.amazonaws.com/css/styles.css">
</head>
<body>
    <header class="checkout-header">
        <div class="container">
            <h1 class="logo">StyleSphere</h1>
        </div>
    </header>

    <div class="checkout-container">
        <div class="checkout-title">
            <h1>Checkout: Your Information</h1>
        </div>
        
        <div class="checkout-content">
            <form id="buyerInfoForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="window.location.href='/homepage.html'">CANCEL</button>
                    <button type="submit" class="btn btn-primary">CONTINUE</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication and product selection
            if (!sessionStorage.getItem('user') || !sessionStorage.getItem('currentProduct')) {
                window.location.href = '/index.html';
            }
        });

        document.getElementById('buyerInfoForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const shippingInfo = {
                firstName: e.target.firstName.value,
                lastName: e.target.lastName.value,
                address: e.target.address.value
            };
            
            sessionStorage.setItem('shippingInfo', JSON.stringify(shippingInfo));
            window.location.href = '/checkout.html';
        });
    </script>
</body>
</html>
